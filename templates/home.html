<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            text-decoration: none;
            background: #2ecc71;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #27ae60;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255,255,255,0.7);
            font-size: 0.9em;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Вітаю у Django!</h1>
        <p>Це головна сторінка з шаблону <b>home.html</b>.</p>
    </header>

    <nav>
        <a href="{% url 'login' %}">Увійти</a>
        <a href="{% url 'register' %}">Реєстрація</a>
    </nav>

    <footer>
        © 2025 Django Site | Створено з ❤️
    </footer>
</body>
</html>
